<div class="intranet-blank-layout-container bg-light-primary">
  <div class="col-lg-4 d-flex align-items-center">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <mat-card class="intranet-card-shadow row p-4">
        <div class="row mt-4">
          <img src="intranet-logo-150px.png" alt="Intranet Logo" class="intranet-login-logo"/>
        </div>
        <mat-card-title class="mb-4">Reset Password</mat-card-title>
        <mat-card-content>
          <div class="row px-3 mb-4 text-center intranet-fs-14">
            Please enter the registered email address, and we will send you OTP to reset your password via Email.
          </div>
          <div class="row">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field class="w-100">
              <mat-label>OTP</mat-label>
              <input matInput type="text" placeholder="Enter OTP" formControlName="otp" />
            </mat-form-field>
          </div>

          <div class="row float-end">
            <a href="javascript:void(0)"
            class="text-primary intranet-fw-500 text-decoration-none intranet-fs-14 pe-auto">Send OTP</a>
          </div>
        </mat-card-content>
        <mat-card-actions class="d-block px-3 py-0 mt-4 mb-4">
          <button class="btn btn-primary w-100" type="submit">Reset Password</button>
          <div class="py-3 text-center text-body-secondary intranet-fs-14">
            Return to &nbsp;<a routerLink="/intranet/login"
              class="text-primary text-decoration-none intranet-fw-500 pe-auto">Sign In</a>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
