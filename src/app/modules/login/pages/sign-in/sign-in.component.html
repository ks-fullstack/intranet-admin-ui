<div class="intranet-blank-layout-container bg-light-primary">
  <div class="col-lg-4 d-flex align-items-center">
    <mat-card class="p-4 intranet-card-shadow">
      <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div class="mt-4">
            <img src="intranet-logo-150px.png" alt="Intranet Logo" class="intranet-login-logo"/>
        </div>
        <mat-card-title class="mb-4">Log in to Intranet Admin</mat-card-title>
        <mat-card-content>
            <div class="row">
              <mat-form-field class="w-100">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Username" formControlName="username"/>
                <mat-error *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.invalid">
                  Username is required.
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password"/>
                <mat-error *ngIf=" signUpForm.get('password')?.touched && signUpForm.get('password')?.hasError('required')">
                  Password is required.
                </mat-error>
              </mat-form-field>
            </div>
            @if (error) {
            <div class="row intranet-error">{{ error }}</div>
            }
        </mat-card-content>
        <mat-card-actions class="d-block px-3 py-0 mb-4">
          <div class="py-3 float-end">
            <a routerLink="/intranet/forgot-password" class="text-primary text-decoration-none intranet-fs-14 intranet-fw-500 pe-auto">
              Forgot Password ?
            </a>
          </div>
          <div class="py-3 w-100">
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </div>
          <div class="py-3 w-100 text-center intranet-fs-14">
            <span>Don't have an account yet?&nbsp;</span>
            <a routerLink="/intranet/sign-up" class="text-primary text-decoration-none intranet-fw-500 pe-auto">Sign Up</a>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
