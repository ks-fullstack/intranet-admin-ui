<div class="blank-layout-container d-flex justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
        <mat-card class="cardWithShadow row p-4">
          <mat-card-title>Change Password</mat-card-title>
          <mat-card-content class="mt-4 mb-4">
            <div class="row">
              <mat-form-field class="intranet-form-field">
                <input matInput type="password" formControlName="oldPassword" placeholder="Current Password" />
                <mat-error>Current password is required.</mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="intranet-form-field">
                <input matInput type="password" formControlName="newPassword" placeholder="New Password" />
                <mat-error >
                  New password is required and must be at least 8 characterslong.
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field class="intranet-form-field">
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm New Password" />
                <mat-error>Passwords must match.</mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn btn-primary w-100" type="submit">Change Password</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
